<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teclado</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/tone@14.8.26/Tone.js"></script>

<body>
    <div class="key-conteiner"></div>
    <button class="play">PLAY</button>
    <select id="scaleSelector">
        <option value="major">Nota Mayor</option>
        <option value="minor">Nota Menor</option>
    </select>
    <div id="piano">
        <button class="key white-key" data-note="C">C</button>
        <button class="key  white-key" data-note="D">D</button>
        <button class="key white-key" data-note="E">E</button>
        <button class="key white-key" data-note="F">F</button>
        <button class="key white-key" data-note="G">G</button>
        <button class="key white-key" data-note="A">A</button>
        <button class="key white-key" data-note="B">B</button>
        <button class="key white-key" data-note="C">C</button>
        <button class="key black-key" data-note="#c">#c</button>
        <button class="key black-key" data-note="#d">#d</button>
        <button class="key black-key" data-note="#f">#f</button>
        <button class="key black-key" data-note="#g">#g</button>
        <button class="key black-key" data-note="#a">#a</button>
        <button class="key black-key" data-note="#c">#c</button>
        
    </div>

<script>
    const context = new (window.AudioContext || window.webkitAudioContext)();

function playSound(note) {
    const oscillator = context.createOscillator();
    oscillator.type = 'sine'; 
    oscillator.frequency.setValueAtTime(noteToFrequency(note), context.currentTime);
    oscillator.connect(context.destination);
    oscillator.start();
    oscillator.stop(context.currentTime + 0.5); 
}

function noteToFrequency(note) {
    const notes = {
        'C': 261.63,
        '#c': 277.18,
        'D': 293.66,
        '#d': 311.13,
        'E': 329.63,
        'F': 349.23,
        '#f': 369.99,
        'G': 392.00,
        '#g': 415.30,
        'A': 440.00,
        '#a': 466.16,
        'B': 493.88,
        '#c1': 277.18,
    };
    return notes[note];
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => {
    const note = key.getAttribute('data-note');
    key.addEventListener('click', () => playSound(note));
});
</script>
</body>
